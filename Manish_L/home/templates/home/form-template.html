{% for field in form %}

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<span class="text-danger small">{{ field.errors }}</span>
		</div>
		<div class="col-md-12" style="text-align: center;">
			
			<label style="color: yellow;"><h4><b>{{ field.label_tag }}</b><h4></label>&nbsp;&nbsp;&nbsp;
			<div class="col-md-12" style="text-align: center; color: black">{{field}}</div>
		</div>
	</div>	
			
{% endfor %}
