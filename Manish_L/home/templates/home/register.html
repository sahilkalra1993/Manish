{% extends 'home/visitor_template.html' %}

{% block body %}
<div class="outer">
<div class="middle">
<div class="inner">

<div class="container-fluid">


	<div class="row">
  			<div class="col-md-12">
  				<div class="col-md-3"></div>
  				<div class="col-md-6">
    			<div class="thumbnail" style="border: none !important;">
       				<img src="/media/iwishehere_logo.jpg" alt="Lights" class="img-responsive center-block" style="width:80%">
    			</div>
    			</div>
    			<div class="col-md-3"></div>
  			</div>
 	</div>

    <div class="row">
    <div class="col-md-12">
         <div class="col-md-4"></div>
         	<div class="col-md-4">
            	<div class="panel panel-default" style="background: #FFFFFF; border: none !important;">
                	<div class="panel-body" >
                    	{% if error_message %}
                        	<p><strong>{{ error_message }}</strong></p>
                    	{% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'home/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>


<div class="row">
 <div class="col-md-4"></div>
  <div class="col-md-2">
    <div class="thumbnail" style="border: none !important;">
      <a href="{% url 'home:login_user' %}">
        <img src="/media/login.jpg" alt="Lights" class="img-responsive center-block">
      </a>
    </div>
  </div>
  
  <div class="col-md-2">
    <div class="thumbnail" style="border: none !important;">
      <a href="{% url 'home:register' %}">
        <img src="/media/register.jpg" alt="Lights" class="img-responsive center-block">
      </a>
    </div>
   <div class="col-md-4"></div>
  </div>
  
 </div>
</div>
</div>

</div>


 </div>
 </div>
 </div>
{% endblock %}
