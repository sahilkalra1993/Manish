<!DOCTYPE html>
<html>
<head>
<title>i Wish</title>
{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap&callback=initMap"></script>



<style>
            body {
                background: #FFFFFF;
               
            }
            
            #myCanvas {
    			padding: 0;
    			margin: auto;
    			margin-top: 2cm;
    			margin-bottom: 2cm;
   				display: block;
    			width: 1250px;
    			height: 2000px;
   				top: 0;
    			bottom: 0;
    			left: 0;
    			right: 0;
    			background:#FFFFFF;
			}
			
			.wrapper {
    			text-align: center;
    			margin-top: 1cm;
			}

			.button {
    			position: absolute;
    			
    		}
    		
    		.navbar {
    			border-radius: 0;
    		}
    		
    		.navbar-brand {
   				font-family: 'Pacifico', cursive;
   			}
</style>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:home' %}" style="font-size: 150%">i Wish</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'home:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'home:login_user' %}">Log In</a></li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
