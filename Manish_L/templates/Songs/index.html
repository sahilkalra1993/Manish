{% extends 'Songs/base.html' %}

{% block body%}

{% for album in all_albums %}
	<div class="col-sm-4 col-lg-3">
		<div class="thumbnail">
        		<a href="{% url 'songs:details' album.id %}">
        		<img src="{{ album.album_logo }}" class="img-responsive">
                	</a>
       		<div class="caption">
			<h2>{{ album.album_title }}</h2>
                	<h4>{{ album.artist }}</h4>
		</div>
       		</div>
     	</div>
{% endfor %}
