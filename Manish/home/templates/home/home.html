style="border:1px solid #d3d3d3; float:center;">
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "italic 20px Courier New";
var x_axis = 0
var y_axis = 0
var i = 1

{% for wishes in all_wish %}
 
ctx.save();

x_axis=x_axis+70
ctx.translate(40,100);
ctx.rotate(-Math.PI*2/(i));
ctx.fillText("{{wishes.wish_text}}",x_axis,y_axis);
x_axis=-(x_axis)
y_axis= y_axis+70
  	
ctx.restore();

{% endfor %}


</script>

<script>
window.onload = function() {
	
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x_axis= 865
    var y_axis=50
    var temp=115
    {% for images in all_image %}
		var img = document.getElementById("img{{ forloop.counter }}"); 
		ctx.drawImage(img, x_axis+temp ,y_axis, 170, 180);
		temp=-temp
		y_axis=y_axis+115
  
    {% endfor %}
    
    
    var x_axis= 365
    var y_axis=50
    var temp=115
    {% for images_url in all_image_url %}
		var img = document.getElementById("imga{{ forloop.counter }}"); 
		ctx.drawImage(img, x_axis+temp ,y_axis, 170, 180);
		temp=-temp
		y_axis=y_axis+115
  
    {% endfor %}
};
</script>
